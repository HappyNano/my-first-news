{% extends 'news/base.html' %}

{% block content %}
 {% for post in posts %}
  <div class="post">
    <div class="post-margin">
                
            <h4><a href="{% url 'post_detail' pk=post.pk %}" class="title">{{ post.title }}</a></h4>
                	<ul class="post-status">
						<li><i class="fa fa-clock-o"></i>
							  {% if post.published_date %}
								{{ post.created_date }}
							  {% endif %}
						</li>
                    </ul>
	</div>
					{% if post.image %}
					<div class="featured-image">
						<img src="{{ post.image.url }}" class="attachment-post-standard ">                    
						<div class="post-icon">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
							</span>
						</div>
                    </div>
					{% endif %}
                    <div class="clear"></div>
        <div class="post-margin">
			<p style="padding-left:3%">{{ post.text_short|linebreaksbr }}</p>
		</div>
    <ul class="post-social">
    <li>
        <a href="#">
            <i class="fa fa-facebook"></i>
        </a>
        </li>

        <li>
            <a href="#">
                <i class="fa fa-twitter"></i>
            </a>
        </li>

        <li>
            <a href="#">
                <i class="fa fa-google-plus"></i>
            </a>
        </li>
        <li>
            <a href="{% url 'post_detail' pk=post.pk %}" class="readmore"> Читать далее.. <i class="fa fa-arrow-circle-o-right"></i></a>
        </li>
        </ul>

    <div class="clear"></div>
  </div>
 {% endfor %}
{% endblock %}

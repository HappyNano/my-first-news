{% extends 'news/base.html' %}

{% block content %}
    <div class="post">
        <h1 style="padding-left:3%">{{ post.title }}</h1>
		<hr/>
        <p style="padding-left:3%">{{ post.text|linebreaksbr }}</p>
		{% if post.published_date %}
            <div class="date" style="padding-left:70%; padding-bottom:2%">
                {{ post.created_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}

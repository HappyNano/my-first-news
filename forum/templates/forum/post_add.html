{% extends 'forum/base.html' %}

{% block content %}
<div class="forum-posts-container">
	<div class="container" style="padding: 20px; width: 100%;">
		<h1>Создание новой темы</h1>
		<form action="." method="post">
			{% csrf_token %}
			<div class="input-element" style="float: none; margin-bottom: 200px;">
				<p>Заголовок <br><small>Обязательное поле*</small></p>
				<input type="text" style="float:left;" placeholder="Заголовок темы" name="title" maxlength="200" required="" id="id_title" value="{{ form.title.value }} ">
				<br><br><br>
				<p>Текст <br><small>Обязательное поле*</small></p>
				<textarea name="body" style="min-height: 200px; display: inline-block;" maxlength="200" required="" id="id_body" value="{{ form.body.value }}"></textarea>
			</div><br><br>
			<input type="submit" class="submit" style="position: absolute; bottom: 20px; left: 10px;" value="Создать новую тему">
		</form>
	</div>
</div>
{% endblock %}
